<!DOCTYPE html>
<html>
  <head>
    <title>JS Variables</title>
  </head>
  <body> 
    <script>
      // Camel case(Recommended for JavaScript)
      var firstNum;
      // Pascal Case
      var FirstNum;
      // Snake case
      var first_num;
      //Rules for naming JS Variables
      // Name can contain letters, digits, _ and $
      var mySubject1;
      // Name  cannot start with a digit
      //var 1math;
      // Name can start with an _ or $
      var _name;
      // Names are case sensitive
      var x, X;
      //Names cannot be reserved keywords
      //var var
    </script>
  </body>
</html>
